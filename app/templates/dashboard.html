{% extends "base.html" %}

{% block main %}

<div class="jumbotron">
    <h1>Dashboard</h1>
    Overview and insight information
</div>


{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</div>
{% endif %}
{% endwith %}


{% endblock main %}
